name: üöÄ D√©ploiement automatique sur Ionos

on:
  push:
    branches:
      - main  # D√©ploie automatiquement quand vous poussez sur main
    paths-ignore:
      - 'README.md'
      - 'DEPLOY_IONOS.md'
      - '.gitignore'
  workflow_dispatch:  # Permet de d√©clencher manuellement depuis GitHub

jobs:
  deploy:
    name: Build et d√©ploiement sur Ionos
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì• Installer les d√©pendances
        run: npm ci --include=dev

      - name: üîß Configurer l'environnement de build
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "Build environment configured"

      - name: üèóÔ∏è Build du projet
        run: npm run build:ionos

      - name: ‚úÖ V√©rifier le build
        run: npm run deploy:check

      - name: üîé V√©rifier le contexte git
        run: |
          if [ ! -d .git ]; then
            echo "::error::.git directory missing before deploy"
            exit 1
          fi
          git rev-parse --is-inside-work-tree
          if [ -f .git/shallow ]; then
            git fetch --prune --unshallow
          else
            git fetch --prune
          fi
          git log --oneline -n 1

      - name: üîê V√©rifier les secrets et le dossier de build
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER_DIR: ${{ secrets.FTP_SERVER_DIR }}
        run: |
          missing=0
          for key in FTP_SERVER FTP_USERNAME FTP_PASSWORD FTP_SERVER_DIR; do
            if [ -z "${!key}" ]; then
              echo "::error::Secret manquant ou vide: $key"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

          if [ ! -d "${{ github.workspace }}/dist" ]; then
            echo "::error::Dossier de build introuvable: ${{ github.workspace }}/dist"
            exit 1
          fi

      - name: üöÄ D√©ployer sur Ionos via SFTP
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: 'sftp'
          remote-host: ${{ secrets.FTP_SERVER }}
          remote-user: ${{ secrets.FTP_USERNAME }}
          remote-password: ${{ secrets.FTP_PASSWORD }}
          remote-port: 22
          remote-path: ${{ secrets.FTP_SERVER_DIR }}
          local-path: ${{ github.workspace }}/dist
          sync: 'full'

      - name: ‚úÖ D√©ploiement termin√©
        run: |
          echo "‚úÖ Site d√©ploy√© avec succ√®s sur https://venio.paris"
          echo "üîÑ Les modifications peuvent prendre quelques minutes √† appara√Ætre"
